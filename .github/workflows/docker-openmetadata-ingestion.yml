name: docker-openmetadata-ingestion docker
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Input tag"
        required: true
      push_tag_to_release:
        description: "Want to update inputed tag to release or not? Check if yes,else leave unchecked."
        type: boolean
  release:
    types: [published]

jobs:
  push_to_docker_hub:
    runs-on: ubuntu-latest
    env:
      input: ${{ github.event.inputs.tag }}
      
    steps:
      - name: Check trigger type
        if: ${{ env.input == '' }}
        run: echo "input=0.12.0" >> $GITHUB_ENV
        
      - name: Check out the Repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_OPENMETADATA_USERNAME }}
          password: ${{ secrets.DOCKERHUB_OPENMETADATA_TOKEN }}

      - name: Install Ubuntu dependencies
        run: |
          sudo apt-get install -y python3-venv

      - name: Install open-metadata dependencies
        run: |
          python3 -m venv env
          source env/bin/activate
          sudo make install_antlr_cli
          make install_dev generate


      - name: Calculate input check values
        if: ${{ github.event_name == 'workflow_dispatch'}}
        id:  input_check
        run: |
            if ${{ inputs.push_tag_to_release }}; then
                echo "tags=openmetadata/ingestion:${{inputs.tag}},openmetadata/ingestion:latest" >> $GITHUB_OUTPUT
            else
                echo "tags=openmetadata/ingestion:${{ inputs.tag }}" >> $GITHUB_OUTPUT
            fi

      - name: Build and push if event is workflow_dispatch and input is checked
        if: ${{ github.event_name == 'workflow_dispatch'}}
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.input_check.outputs.tags }}
          file: ./ingestion/Dockerfile

      - name: Build and push if event is release
        if: ${{ github.event_name == 'release'}}
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push:  ${{ github.event_name == 'release' }}
          tags: 'openmetadata/ingestion:0.13.1,openmetadata/ingestion:latest'
          file: ./ingestion/Dockerfile