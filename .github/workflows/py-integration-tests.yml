name: py-integration-tests
on:
  push:
    branches: [main]
    paths:
      - ingestion/**
  pull_request:
    branches: [main]
    paths:
      - ingestion/**
jobs:
  run_integration_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Generating Data Models
      run: make install_dev generate
    - name: Start Server and Ingest Sample Data
      run: ./docker/run_local_docker.sh
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Ubuntu related dependencies
      run: |
        sudo apt-get install -y libsasl2-dev unixodbc-dev python3-venv
    - name: Install Python & Openmetadata related dependencies
      run: |
        python3 -m venv env
        source env/bin/activate
        make install install_test
        pip install pytest pytest-cov
    - name: Run Integration Tests
      run: |
        source env/bin/activate
        make run_ometa_integration_tests
