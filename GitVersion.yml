next-version: 1.2.0
mode: ContinuousDeployment
continuous-delivery-fallback-tag: ''
branches:
  master:
    regex: ^dap?[/-]
    tag: ""
    increment: Patch
    is-release-branch: true
  feature:
    regex: ^feature?[/-]|^feat?[/-]
    tag: useBranchName
    increment: Minor
  fix:
    regex: ^fix[/-]
    tag: useBranchName
    increment: Patch
    source-branches: ["main", "master"]
  chore:
    regex: ^chore[/-]
    tag: useBranchName
    increment: Patch
    source-branches: ["main", "master"]