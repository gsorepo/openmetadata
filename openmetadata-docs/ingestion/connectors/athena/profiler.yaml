source:
  type: athena
  serviceName: <service name>
  serviceConnection:
    config:
      type: Athena
      awsConfig:
        awsAccessKeyId: KEY
        awsSecretAccessKey: SECRET
        awsRegion: us-east-2
        # endPointURL: https://athena.us-east-2.amazonaws.com/
        # awsSessionToken: TOKEN
      s3StagingDir: s3 directory for datasource
      workgroup: workgroup name
  sourceConfig:
    config:
      type: Profiler
      databaseFilterPattern: <table FQN filtering regex>
      schemaFilterPattern: <table FQN filtering regex>
      tableFilterPattern: <table FQN filtering regex>
processor:
  type: orm-profiler
  config: {}
sink:
  type: metadata-rest
  config: {}
workflowConfig:
  openMetadataServerConfig:
    hostPort: <OpenMetadata host and port>
    authProvider: <OpenMetadata auth provider>